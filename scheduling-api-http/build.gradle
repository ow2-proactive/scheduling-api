apply plugin: 'spring-boot'
apply plugin: 'war'

bootRepackage {
    enabled = true
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE'
    }
}

springBoot {
    mainClass = 'org.ow2.proactive.scheduling.api.Application'
}

war {
    baseName = 'scheduling-api'
    version = version
}

