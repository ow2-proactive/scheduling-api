dependencies {
    compile "com.google.guava:guava"
    compile 'org.jboss.resteasy:resteasy-jaxrs'
    compile 'org.jboss.resteasy:resteasy-multipart-provider'
    compile project(':scheduling-api-graphql:scheduling-api-graphql-beans:scheduling-api-graphql-beans-input-gwt')
    compile project(':scheduling-api-graphql:scheduling-api-graphql-common-gwt')
}

jar {
    from project(':scheduling-api-graphql:scheduling-api-graphql-client-gwt').sourceSets.main.output.classesDir
    // GWT requires Java sources to compile the code to Javascript
    from sourceSets.main.allSource
    from project(':scheduling-api-graphql:scheduling-api-graphql-client-gwt').sourceSets.main.allSource
}
